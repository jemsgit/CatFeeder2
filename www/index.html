
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div id="app" :on-refresh="onRefresh">
            <div v-if="showList" class="device-list">
                <span class="device-list__title">Список устройств
                     <a class="refresh-link" v-on:click.prevent="onRefresh">REFRESH</a>
                </span>
                <ul>
                    <li
                        v-for="device in devices"
                        v-on:click="selectDevice(device)"
                        class="device-list__item">
                        {{ device.name }}
                    </li>
                </ul>
            </div>
            <div v-if="showContent" class="content">
                <button
                    v-on:click="disconnect()"
                    class="content__button">
                    Disconnect
                </button>
                <p class="content__main" v-bind:style="{'background-color': background }">
                    {{temperature}} °C
                </p>
            </div>
            <div class="debug">
                <p>
                    {{ debug }}
                </p>
                <form v-on:submit.prevent="sendCustomCommand" class="debug-form">
                    <input type="text" v-model="customCommand" class="custom-command"/>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="index.bundle.js"></script>
    </body>
</html>
