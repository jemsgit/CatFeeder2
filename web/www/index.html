<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>CatFeeder</title>
</head>

<body>
    <div id="app">
        <content>
            <device-list v-if="showList" v-bind:devices="devices" @onselectdevice="onSelectDevice" @onshowremote="onShowRemote">
            </device-list>
            <activity v-if="showContent" @onback="disconnect" backtext="Disconnect" api="bluetooth">
            </activity>
            <activity v-if="showRemoteContent" @onback="onBackBT" backtext="Back to BT" api="remote">
            </activity>
        </content>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="index.bundle.js"></script>
</body>

</html>
